<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Simple auto-refresh every 15 seconds for near real-time updates -->
  <meta http-equiv="refresh" content="15">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Voting Dashboard</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Title</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        {% for photo in photos %}
        <tr>
          <td>
            <img src="{{ photo.image.url }}" alt="{{ photo.title }}" style="max-width: 100px;">
          </td>
          <td>{{ photo.title }}</td>
          <td>{{ photo.votes }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p class="text-muted">Page refreshes automatically every 15 seconds.</p>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
